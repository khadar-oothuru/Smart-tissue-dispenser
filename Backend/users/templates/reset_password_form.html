<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Dispenser - Reset Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --primary-light: #dbeafe;
        --secondary: #7c3aed;
        --success: #059669;
        --error: #dc2626;
        --background: #f8fafc;
        --surface: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-muted: #9ca3af;
        --border: #e5e7eb;
        --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --border-radius: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-light) 0%,
          var(--background) 50%,
          #f1f5f9 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        margin: 0;
      }

      .container {
        background: var(--surface);
        padding: 3rem 2.5rem;
        border-radius: 24px;
        box-shadow: var(--shadow);
        max-width: 480px;
        width: 100%;
        animation: fadeInUp 0.8s ease-out;
        border: 1px solid var(--border);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 24px 24px 0 0;
      }

      .header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 96px;
        height: 96px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 50%;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-light);
        position: relative;
        overflow: hidden;
      }

      .icon::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 70%
        );
        animation: shimmer 2s infinite;
      }

      .icon i {
        font-size: 2.5rem;
        color: white;
        z-index: 1;
      }

      h2 {
        color: var(--text-primary);
        font-weight: 800;
        font-size: 2rem;
        margin-bottom: 0.75rem;
        letter-spacing: -0.025em;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .input-group {
        position: relative;
        margin-bottom: 2rem;
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-icon {
        position: absolute;
        left: 1.25rem;
        color: var(--text-muted);
        z-index: 1;
        font-size: 1.1rem;
      }
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 1.25rem 4rem 1.25rem 3.5rem;
        border: 2px solid var(--border);
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        color: var(--text-primary);
        background: var(--surface);
        transition: var(--transition);
        font-family: inherit;
        font-weight: 500;
      }

      input[type="password"]:focus,
      input[type="text"]:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        transform: translateY(-2px);
      }

      input[type="password"]:hover,
      input[type="text"]:hover {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.05);
      }
      .toggle-password {
        position: absolute;
        right: 1.25rem;
        cursor: pointer;
        color: var(--text-muted);
        font-size: 1.3rem;
        transition: var(--transition);
        z-index: 2;
        padding: 0.5rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        user-select: none;
      }

      .toggle-password:hover {
        color: var(--primary);
        background: rgba(37, 99, 235, 0.1);
        transform: scale(1.05);
      }

      .toggle-password:active {
        transform: scale(0.95);
        background: rgba(37, 99, 235, 0.2);
      }

      button {
        width: 100%;
        padding: 1.25rem;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-hover)
        );
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        box-shadow: var(--shadow-light);
        letter-spacing: 0.025em;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow);
      }

      button:hover::before {
        left: 100%;
      }

      button:active {
        transform: translateY(-1px);
      }
      .message {
        margin-top: 2rem;
        padding: 1.25rem 1.5rem;
        border-radius: var(--border-radius);
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        animation: slideIn 0.5s ease-out;
        font-weight: 600;
        border: 1px solid;
      }

      .message.error {
        background: linear-gradient(
          135deg,
          rgba(220, 38, 38, 0.1),
          rgba(239, 68, 68, 0.05)
        );
        color: var(--error);
        border-color: rgba(220, 38, 38, 0.3);
      }

      .message.success {
        background: linear-gradient(
          135deg,
          rgba(5, 150, 105, 0.1),
          rgba(16, 185, 129, 0.05)
        );
        color: var(--success);
        border-color: rgba(5, 150, 105, 0.3);
      }
      .message i {
        font-size: 1.3rem;
      }

      .password-strength {
        margin-top: 1rem;
        animation: fadeIn 0.3s ease-out;
      }

      .strength-text {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
      }

      .strength-level {
        font-weight: 600;
      }

      .strength-level.weak {
        color: var(--error);
      }
      .strength-level.fair {
        color: var(--warning);
      }
      .strength-level.good {
        color: #059669;
      }
      .strength-level.strong {
        color: var(--success);
      }

      .strength-bar {
        height: 4px;
        background: var(--border);
        border-radius: 2px;
        overflow: hidden;
      }

      .strength-fill {
        height: 100%;
        transition: width 0.3s ease, background-color 0.3s ease;
        border-radius: 2px;
      }

      .strength-fill.weak {
        background: var(--error);
      }
      .strength-fill.fair {
        background: var(--warning);
      }
      .strength-fill.good {
        background: #059669;
      }
      .strength-fill.strong {
        background: var(--success);
      }

      footer {
        text-align: center;
        font-size: 0.95rem;
        margin-top: 2.5rem;
        color: var(--text-muted);
        padding-top: 2rem;
        border-top: 1px solid var(--border);
        font-weight: 500;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      @media (max-width: 480px) {
        .container {
          padding: 2.5rem 2rem;
          margin: 1rem;
        }

        h2 {
          font-size: 1.75rem;
        }

        .icon {
          width: 80px;
          height: 80px;
        }

        .icon i {
          font-size: 2rem;
        }
        input[type="password"],
        input[type="text"] {
          font-size: 1rem;
          padding: 1.1rem 3.75rem 1.1rem 3.25rem;
        }

        button {
          font-size: 1.1rem;
          padding: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">
          <i class="fas fa-lock"></i>
        </div>
        <h2>Reset Password</h2>
        <div class="subtitle">
          Secure your Smart Dispenser account with a new password
        </div>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <div class="input-wrapper">
            <i class="fas fa-key input-icon"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter new password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </span>
          </div>
        </div>
        <button type="submit">
          <i class="fas fa-check"></i>
          Update Password
        </button>
      </form>

      {% if error %}
      <div class="message error">
        <i class="fas fa-exclamation-triangle"></i>
        {{ error }}
      </div>
      {% endif %} {% if message %}
      <div class="message success">
        <i class="fas fa-check-circle"></i>
        {{ message }}
      </div>
      {% endif %}

      <footer>Smart Dispenser © 2025</footer>
    </div>
    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");
        const toggleBtn = document.querySelector(".toggle-password");

        if (input.type === "password") {
          input.type = "text";
          icon.className = "fas fa-eye-slash";
          toggleBtn.setAttribute("title", "Hide password");
        } else {
          input.type = "password";
          icon.className = "fas fa-eye";
          toggleBtn.setAttribute("title", "Show password");
        }

        // Brief animation feedback
        toggleBtn.style.transform = "scale(0.9)";
        setTimeout(() => {
          toggleBtn.style.transform = "";
        }, 150);

        // Keep focus on input
        input.focus();
      }

      // Initialize tooltip
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.querySelector(".toggle-password");
        toggleBtn.setAttribute("title", "Show password");

        // Add keyboard support
        toggleBtn.addEventListener("keydown", function (e) {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            togglePassword();
          }
        });

        // Make it focusable
        toggleBtn.setAttribute("tabindex", "0");
      });

      // Auto-hide messages after 5 seconds
      document.querySelectorAll(".message").forEach((msg) => {
        setTimeout(() => {
          msg.style.opacity = "0";
          msg.style.transform = "translateX(-20px)";
          setTimeout(() => msg.remove(), 300);
        }, 5000);
      });

      // Password strength indicator (optional enhancement)
      document
        .getElementById("password")
        .addEventListener("input", function (e) {
          const password = e.target.value;
          const strength = calculatePasswordStrength(password);

          // Remove existing strength indicator
          const existingIndicator =
            document.querySelector(".password-strength");
          if (existingIndicator) {
            existingIndicator.remove();
          }

          if (password.length > 0) {
            const indicator = document.createElement("div");
            indicator.className = "password-strength";
            indicator.innerHTML = `
            <div class="strength-text">Password strength: <span class="strength-level ${strength.class}">${strength.text}</span></div>
            <div class="strength-bar">
              <div class="strength-fill ${strength.class}" style="width: ${strength.percentage}%"></div>
            </div>
          `;

            e.target.parentNode.appendChild(indicator);
          }
        });

      function calculatePasswordStrength(password) {
        let score = 0;
        let feedback = [];

        if (password.length >= 8) score += 25;
        else feedback.push("At least 8 characters");

        if (/[a-z]/.test(password)) score += 25;
        else feedback.push("Lowercase letter");

        if (/[A-Z]/.test(password)) score += 25;
        else feedback.push("Uppercase letter");

        if (/[0-9]/.test(password)) score += 25;
        else feedback.push("Number");

        if (/[^A-Za-z0-9]/.test(password)) score += 10;

        let strength = { percentage: score };

        if (score < 30) {
          strength.class = "weak";
          strength.text = "Weak";
        } else if (score < 60) {
          strength.class = "fair";
          strength.text = "Fair";
        } else if (score < 90) {
          strength.class = "good";
          strength.text = "Good";
        } else {
          strength.class = "strong";
          strength.text = "Strong";
        }

        return strength;
      }
    </script>
  </body>
</html>
